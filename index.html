<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allston Car Wash â€“ ACW Blue Glass White Edition</title>

  <!-- ğŸ“± PWA META -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- ğŸ¨ Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- ğŸ” LOGIN SCREEN -->
<div id="login" class="container glass">
  <h1>ALLSTON CAR WASH</h1>
  <input id="email" type="email" placeholder="Email" autocomplete="email">
  <input id="password" type="password" placeholder="Password" autocomplete="current-password">
  <button onclick="loginUser()">Sign In</button>
  <p id="diag" class="error"></p>
</div>

<!-- ğŸ‘‹ WELCOME DASHBOARD -->
<div id="welcome" class="container glass" style="display:none;">
  <h2 id="welcomeName"></h2>
  <p id="welcomeRole"></p>
  <div id="schedule"></div>
  <p id="clock" class="clock"></p>
  <p id="totalHours" class="total"></p>
</div>

<!-- âš™ï¸ SETTINGS MODAL -->
<button id="settingsBtn" class="gear-btn" onclick="openSettings()">âš™ï¸</button>

<div id="settingsModal" class="modal">
  <div class="modal-content glass">
    <span class="close" onclick="closeSettings()">Ã—</span>
    <h3>âš™ï¸ Settings</h3>

    <div class="settings-section">
      <button onclick="refreshApp()">ğŸ”„ Check for Updates</button>
      <button onclick="logoutUser()">ğŸšª Log Out</button>
    </div>

 <!-- ğŸ“² DOWNLOAD TO PHONE -->
<div class="settings-section" style="margin-top:18px;text-align:center;">
  <button id="installToPhoneBtn" class="glass-btn">
    ğŸ“² Download to Phone
  </button>
  <p id="installTip" style="font-size:0.9em;color:#99bbff;margin-top:8px;"></p>
</div>

<style>
  /* BotÃ³n igual al estilo de â€œCheck for Updatesâ€ y â€œLog Outâ€ */
  .glass-btn {
    display: inline-block;
    width: 90%;
    margin-top: 6px;
    padding: 10px 16px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.08);
    color: #eef5ff;
    font-weight: 600;
    font-size: 1em;
    backdrop-filter: blur(10px);
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.25),
                0 4px 12px rgba(0,0,0,0.25);
  }
  .glass-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 4px 18px rgba(0, 136, 255, 0.35);
  }
</style>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById("installToPhoneBtn");
  const tip = document.getElementById("installTip");

  // Chrome / Android prompt
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    tip.textContent = "Install ACW-App for faster access ğŸš€";
  });

  installBtn.addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      tip.textContent =
        outcome === "accepted"
          ? "âœ… App installed successfully!"
          : "â„¹ï¸ Installation canceled.";
      deferredPrompt = null;
    } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
      tip.innerHTML = "ğŸ“² On iPhone: Tap <b>Share</b> â†’ <b>Add to Home Screen</b>";
      tip.style.color = "#33a0ff";
    } else {
      tip.textContent = "âš™ï¸ Installation not supported on this browser.";
    }
  });

  // Ocultar si ya estÃ¡ instalada
  window.addEventListener("appinstalled", () => {
    installBtn.style.display = "none";
    tip.textContent = "âœ… ACW-App already installed.";
  });
</script>
</body>
</html>
