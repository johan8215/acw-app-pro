 <!-- ğŸ” LOGIN SCREEN -->

<!-- ğŸ§© SERVICE WORKER -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('âœ… ACW Service Worker registered'))
      .catch(err => console.warn('SW registration failed:', err));
  }
</script>

<!-- ğŸ“² INSTALL HANDLER -->
<script>
  let deferredPrompt;
  const installBtn = document.getElementById("installToPhoneBtn");
  const tip = document.getElementById("installTip");

  // Detect Chrome / Android prompt
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    tip.textContent = "Install ACW-App for faster access ğŸš€";
  });

  installBtn.addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        tip.textContent = "âœ… App installed successfully!";
      } else {
        tip.textContent = "â„¹ï¸ Installation canceled.";
      }
      deferredPrompt = null;
    } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
      tip.innerHTML = "ğŸ“² On iPhone: Tap <b>Share</b> â†’ <b>Add to Home Screen</b>";
      tip.style.color = "#33a0ff";
    } else {
      tip.textContent = "âš™ï¸ Installation not supported on this browser.";
    }
  });

  // Hide button if already installed
  window.addEventListener("appinstalled", () => {
    installBtn.style.display = "none";
    tip.textContent = "âœ… ACW-App already installed.";
  });
</script>
