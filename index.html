<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allston Car Wash ‚Äì ACW Blue Glass</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#001a33">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üîê LOGIN -->
  <div id="login" class="container glass">
    <h1>ALLSTON CAR WASH</h1>
    <input id="email" type="email" placeholder="Email" autocomplete="email">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    <button onclick="loginUser()">Sign In</button>
    <p id="diag" style="font-size:13px;color:#ff9999;margin-top:8px;"></p>
  </div>

  <!-- üëã WELCOME -->
  <div id="welcome" class="container glass" style="display:none;">
    <h2 id="welcomeName"></h2>
    <p id="welcomeRole"></p>
    <div id="schedule"></div>
  </div>

  <!-- ‚öôÔ∏è SETTINGS -->
  <button class="gear-btn" onclick="openSettings()">‚öôÔ∏è</button>
  <div id="settingsModal" class="modal">
    <div class="modal-content glass">
      <span class="close" onclick="closeSettings()">√ó</span>
      <h3>‚öôÔ∏è Settings</h3>
      <button onclick="logoutUser()">Log Out</button>
    </div>
  </div>

  <!-- üë£ FOOTER -->
  <footer class="hud bottom-center">
    Powered by <b>JAG15</b> | Allston Car Wash ¬© 2025<br>
    <small>v4.6.9 ‚Äî Stable Blue Glass Edition</small>
  </footer>

  <!-- üß† APP -->
  <script src="./config.js"></script>
  <script src="./app.js"></script>

  <!-- üß© SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js')
        .then(() => console.log('‚úÖ ACW Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>

</body>
</html>
