<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allston Car Wash</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script src="app.js" defer></script>
</head>
  <!-- ‚öôÔ∏è SETTINGS MODAL -->
<div id="settingsModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeSettings()">&times;</span>
    <h3>‚öôÔ∏è Settings</h3>
    <hr>
    <button class="mini-btn" onclick="togglePasswordPanel()">Change Password</button>
    <button class="mini-btn logoutBtn" onclick="logoutUser()">üö™ Log Out</button>

    <div id="passwordPanel" style="display:none; margin-top:10px;">
      <input type="password" id="newPassword" placeholder="New password">
      <input type="password" id="confirmPassword" placeholder="Confirm password">
      <button class="mini-btn" onclick="changeUserPassword()">Save</button>
      <p id="settingsMsg"></p>
    </div>
  </div>
</div>

<!-- üß© EMPLOYEE MODAL (para enviar mensajes y editar turnos) -->
<div id="employeeModal" class="modal" style="display:none;">
  <div class="modal-content" style="background:#fff; color:#111; border:2px solid #cc0000;">
    <span class="close" onclick="closeEmployeeModal()">&times;</span>
    <h3 id="empName" style="margin-bottom:8px;"></h3>
    <label id="shiftLabel" for="empShift"></label>
    <input type="text" id="empShift" style="width:100%; margin-bottom:10px;">
    <textarea id="empMessage" placeholder="Type message here‚Ä¶" style="width:100%;height:80px;margin-top:10px;"></textarea>
    <div style="margin-top:10px;display:flex;gap:10px;justify-content:space-between;">
      <button id="sendMsgBtn" class="mini-btn" onclick="sendEmpMessage()">Send Message</button>
      <button id="saveShiftBtn" class="mini-btn" onclick="closeEmployeeModal()">Close</button>
    </div>
  </div>
</div>

<!-- ‚öôÔ∏è Bot√≥n flotante -->
<button id="gearButton" class="gear-btn" onclick="openSettings()">‚öôÔ∏è</button>

<script>
function openSettings(){ document.getElementById("settingsModal").style.display="block"; }
function closeSettings(){ document.getElementById("settingsModal").style.display="none"; }
function togglePasswordPanel(){
  const p = document.getElementById("passwordPanel");
  p.style.display = p.style.display==="none" ? "block" : "none";
}
</script>

<body>
  <div class="container">
    <h1>ALLSTON CAR WASH</h1>

    <!-- LOGIN -->
    <div id="login">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginUser()">Sign In</button>
    </div>

    <!-- WELCOME -->
    <div id="welcome" style="display:none;">
      <h2><span id="welcomeTitle"></span> <span id="userName"></span></h2>
      <p id="userRole"></p>
      <div id="schedule"></div>
    </div>
  </div>

  <!-- ‚öôÔ∏è SETTINGS MODAL -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSettings()">&times;</span>
      <h3 id="settingsTitle">Settings</h3>
      <hr>
      <button class="mini-btn" onclick="togglePasswordPanel()" id="changePassBtn">Change Password</button>
      <button class="mini-btn logoutBtn" onclick="logoutUser()" id="logoutBtn">Log Out</button>

      <div id="passwordPanel" style="display:none; margin-top:10px;">
        <input type="password" id="newPassword" placeholder="New password">
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <button class="mini-btn" onclick="changeUserPassword()" id="savePassBtn">Save</button>
        <p id="settingsMsg"></p>
      </div>

      <hr>
      <p class="powered">Powered by <b>JAG15</b> | Allston Car Wash ¬© 2025</p>
    </div>
  </div>

  <!-- ‚öôÔ∏è BOT√ìN FLOTANTE -->
  <button id="gearButton" class="gear-btn" onclick="openSettings()">‚öôÔ∏è</button>

  <!-- üåê INFO ESQUINAS -->
  <div class="hud bottom-left">
    <a href="https://allstoncarwash.com" target="_blank">allstoncarwash.com</a>
  </div>
  <div class="hud bottom-left-mid">(617) 254-3200</div>
  <div class="hud bottom-right-mid">ACW-App v4.0 Red Glass Edition</div>
  <div class="hud bottom-right">Powered by <b>JAG15</b> | Allston Car Wash ¬© 2025</div>

  <!-- üìã MODAL EMPLEADO (MANAGER) -->
  <div id="employeeModal" class="modal">
    <div class="modal-content employee-box">
      <span class="close" onclick="closeEmployeeModal()">&times;</span>
      <h3 id="empName"></h3>
      <label id="shiftLabel"></label>
      <input type="text" id="empShift" />
      <textarea id="empMessage" placeholder="Type your message here‚Ä¶"></textarea>
      <button class="mini-btn" id="sendMsgBtn" onclick="sendEmpMessage()">Send Message</button>
      <button class="mini-btn" id="saveShiftBtn" onclick="saveEmpChanges()">Save Changes</button>
      <button class="mini-btn logoutBtn" onclick="closeEmployeeModal()">Close</button>
    </div>
  </div>
</body>
</html>
