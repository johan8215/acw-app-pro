<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACW Blue Glass – Debug Mode</title>
  <style>
    body {
      background: radial-gradient(circle at 50% 20%, #001a33, #000814);
      color: #eaf3ff;
      text-align: center;
      font-family: "SF Pro Display", sans-serif;
      margin: 0;
      padding-top: 80px;
    }
    .msg {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,100,255,0.4);
    }
  </style>
</head>
<body>
  <h1>🔧 ACW-App Blue Glass Debug</h1>
  <div id="output" class="msg">Loading scripts…</div>

  <script src="/config.js?v=1" onload="logMsg('✅ config.js loaded')" onerror="logMsg('❌ config.js failed')"></script>
  <script src="/app.js?v=1" onload="logMsg('✅ app.js loaded')" onerror="logMsg('❌ app.js failed')"></script>

  <script>
    function logMsg(txt){
      const out=document.getElementById("output");
      out.innerHTML += "<br>"+txt;
      console.log(txt);
    }
  </script>
</body>
</html>
