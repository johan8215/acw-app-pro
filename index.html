<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allston Car Wash – ACW Blue Glass White Edition</title>

  <!-- 📱 PWA META -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- 🎨 Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔐 LOGIN SCREEN -->
  <div id="login" class="container glass">
    <h1>ALLSTON CAR WASH</h1>
    <input id="email" type="email" placeholder="Email" autocomplete="email">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    <button onclick="loginUser()">Sign In</button>
    <p id="diag" class="error"></p>
  </div>

  <!-- 👋 WELCOME DASHBOARD -->
  <div id="welcome" class="container glass" style="display:none;">
    <h2 id="welcomeName"></h2>
    <p id="welcomeRole"></p>
    <div id="schedule"></div>
    <p id="clock" class="clock"></p>
    <p id="totalHours" class="total"></p>
  </div>

  <!-- ⚙️ SETTINGS BUTTON -->
  <button id="settingsBtn" class="gear-btn" onclick="openSettings()">⚙️</button>

  <!-- ⚙️ SETTINGS MODAL -->
  <div id="settingsModal" class="modal">
    <div class="modal-content glass">
      <span class="close" onclick="closeSettings()">×</span>
      <h3>⚙️ Settings</h3>

      <div class="settings-section">
        <button onclick="refreshApp()">🔄 Check for Updates</button>
        <button onclick="logoutUser()">🚪 Log Out</button>
      </div>

      <!-- 📲 DOWNLOAD TO PHONE -->
      <div class="settings-section" style="margin-top:18px;text-align:center;">
        <button id="installToPhoneBtn" class="download-btn">
          📲 Download to Phone
        </button>
        <p id="installTip" style="font-size:0.9em;color:#99bbff;margin-top:8px;"></p>
      </div>
    </div>
  </div>

  <!-- 🧾 FOOTER -->
  <footer class="hud bottom-center">
    Powered by <b>JAG15</b> | Allston Car Wash © 2025<br>
    <small>v4.7.2 — Blue Glass White Edition</small>
  </footer>

  <!-- 🧠 CORE SCRIPTS -->
  <script src="./config.js"></script>
  <script src="./app.js"></script>

  <!-- 🧩 SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('✅ ACW Service Worker registered'))
        .catch(err => console.warn('SW registration failed:', err));
    }
  </script>

<!-- 📲 INSTALL HANDLER — v2.1 (iOS friendly) -->
<script>
  let deferredPrompt;
  const installBtn = document.getElementById("installToPhoneBtn");
  const tip = document.getElementById("installTip");

  // Detecta plataforma
  const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
  const isStandalone = window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone;

  // 1️⃣ Chrome / Android
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    tip.textContent = "Install ACW-App for faster access 🚀";
  });

  // 2️⃣ iPhone / Safari: mostrar guía automáticamente
  window.addEventListener("load", () => {
    if (isIOS && !isStandalone) {
      tip.innerHTML = "📲 On iPhone: Tap <b>Share</b> → <b>Add to Home Screen</b>";
      tip.style.color = "#33a0ff";
      installBtn.disabled = false;
    }
  });

  // 3️⃣ Acción del botón
  installBtn.addEventListener("click", async () => {
    // Chrome / Android
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      tip.textContent =
        outcome === "accepted"
          ? "✅ App installed successfully!"
          : "ℹ️ Installation canceled.";
      deferredPrompt = null;
      return;
    }

    // Safari / iPhone
    if (isIOS) {
      tip.innerHTML = "📲 Tap <b>Share</b> → <b>Add to Home Screen</b>";
      tip.style.color = "#33a0ff";
      return;
    }

    // Otros navegadores
    tip.textContent = "⚙️ This browser does not support installation prompts.";
    tip.style.color = "#ccc";
  });

  // 4️⃣ Si ya está instalada, ocultar el botón
  window.addEventListener("appinstalled", () => {
    installBtn.style.display = "none";
    tip.textContent = "✅ ACW-App already installed.";
  });
</script>

  <!-- 🎨 BUTTON STYLE FIX -->
  <style>
    .download-btn {
      display: inline-block;
      width: 90%;
      margin-top: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #007bff, #33a0ff);
      color: #fff;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.35);
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .download-btn:hover {
      transform: translateY(-1px);
      background: linear-gradient(135deg, #1a8cff, #4db8ff);
      box-shadow: 0 6px 16px rgba(0, 136, 255, 0.45);
    }
    .download-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(0, 136, 255, 0.3);
    }
  </style>

</body>
</html>
