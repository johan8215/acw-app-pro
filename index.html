<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allston Car Wash – ACW Blue Glass White Edition</title>

  <!-- 📱 PWA META -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- 🎨 Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- 🔐 LOGIN SCREEN -->
<div id="login" class="container glass">
  <h1>ALLSTON CAR WASH</h1>
  <input id="email" type="email" placeholder="Email" autocomplete="email">
  <input id="password" type="password" placeholder="Password" autocomplete="current-password">
  <button onclick="loginUser()">Sign In</button>
  <p id="diag" class="error"></p>
</div>

<!-- 👋 WELCOME DASHBOARD -->
<div id="welcome" class="container glass" style="display:none;">
  <h2 id="welcomeName"></h2>
  <p id="welcomeRole"></p>
  <div id="schedule"></div>
  <p id="clock" class="clock"></p>
  <p id="totalHours" class="total"></p>
</div>

<!-- ⚙️ SETTINGS MODAL -->
<button id="settingsBtn" class="gear-btn" onclick="openSettings()">⚙️</button>

<div id="settingsModal" class="modal">
  <div class="modal-content glass">
    <span class="close" onclick="closeSettings()">×</span>
    <h3>⚙️ Settings</h3>

    <div class="settings-section">
      <button onclick="refreshApp()">🔄 Check for Updates</button>
      <button onclick="logoutUser()">🚪 Log Out</button>
    </div>

    <!-- 📲 DOWNLOAD TO PHONE -->
    <div class="settings-section" style="margin-top:18px;text-align:center;">
      <button id="installToPhoneBtn" style="
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 10px;
        padding: 10px 20px;
        color: #eef5ff;
        font-weight: 600;
        font-size: 1em;
        backdrop-filter: blur(8px);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),
                    0 4px 12px rgba(0,0,0,0.25);
        cursor: pointer;
        transition: all 0.25s ease;
      ">
        📲 Download to Phone
      </button>
      <p id="installTip" style="font-size:0.9em;color:#99bbff;margin-top:8px;"></p>
    </div>
  </div>
</div>

<footer class="hud bottom-center">
  Powered by <b>JAG15</b> | Allston Car Wash © 2025<br>
  <small>v4.7.2 — Blue Glass White Edition</small>
</footer>

<!-- 🧠 CORE SCRIPTS -->
<script src="./config.js"></script>
<script src="./app.js"></script>

<!-- 🧩 SERVICE WORKER -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('✅ ACW Service Worker registered'))
      .catch(err => console.warn('SW registration failed:', err));
  }
</script>

<!-- 📲 INSTALL HANDLER -->
<script>
  let deferredPrompt;
  const installBtn = document.getElementById("installToPhoneBtn");
  const tip = document.getElementById("installTip");

  // Detect Chrome / Android prompt
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    tip.textContent = "Install ACW-App for faster access 🚀";
  });

  installBtn.addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        tip.textContent = "✅ App installed successfully!";
      } else {
        tip.textContent = "ℹ️ Installation canceled.";
      }
      deferredPrompt = null;
    } else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
      tip.innerHTML = "📲 On iPhone: Tap <b>Share</b> → <b>Add to Home Screen</b>";
      tip.style.color = "#33a0ff";
    } else {
      tip.textContent = "⚙️ Installation not supported on this browser.";
    }
  });

  // Hide button if already installed
  window.addEventListener("appinstalled", () => {
    installBtn.style.display = "none";
    tip.textContent = "✅ ACW-App already installed.";
  });
</script>

</body>
</html>
