<body>

  <!-- ğŸ” LOGIN SCREEN -->

<!-- âš™ï¸ SETTINGS BUTTON -->
<button id="settingsBtn" class="gear-btn" onclick="openSettings()">âš™ï¸</button>

<!-- âš™ï¸ SETTINGS MODAL -->
<div id="settingsModal" class="modal" style="display:none;">
  <div class="modal-content glass">
    <span class="close" onclick="closeSettings()">Ã—</span>

<!-- ğŸ”‘ CHANGE PASSWORD MODAL -->
<div id="changePasswordModal" class="modal" style="display:none;">
  <div class="modal-content glass">
    <span class="close" onclick="closeChangePassword()">Ã—</span>
    <h3>ğŸ”‘ Change Password</h3>
    <div class="settings-section">
      <input id="oldPass" type="password" placeholder="Current password" />
      <input id="newPass" type="password" placeholder="New password" />
      <input id="confirmPass" type="password" placeholder="Confirm new password" />

  <!-- ğŸ§¾ FOOTER -->

  <!-- ğŸ§  CORE SCRIPTS -->
  <script src="./config.js"></script>
  <script src="./app.js"></script>

  <!-- ğŸ§© SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("âœ… ACW Service Worker registered"))
        .catch(err => console.warn("SW registration failed:", err));
    }
  </script>

  <!-- ğŸ“² INSTALL HANDLER -->
  <script>
    const installBtn = document.getElementById("installToPhoneBtn");
    const tip = document.getElementById("installTip");
    let deferredPrompt;

    function isIOS(){ return /iphone|ipad|ipod/i.test(navigator.userAgent); }
    function isInStandaloneMode(){ return window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone; }

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault(); deferredPrompt = e;
      tip.textContent = "Install ACW-App for faster access ğŸš€";
    });

    window.addEventListener("load", () => {
      if (isIOS() && !isInStandaloneMode()) {
        tip.innerHTML = "ğŸ“² On iPhone: Tap <b>Share</b> â†’ <b>Add to Home Screen</b>";
        tip.style.color = "#33a0ff";
        installBtn.textContent = "ğŸ“² How to Install on iPhone";
      }
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        tip.textContent = outcome === "accepted"
          ? "âœ… App installed successfully!"
          : "â„¹ï¸ Installation canceled.";
        deferredPrompt = null;
        return;
      }
      if (isIOS()) {
        tip.innerHTML = "ğŸ“² On iPhone: Tap <b>Share</b> â†’ <b>Add to Home Screen</b>";
        tip.style.color = "#33a0ff";
        return;
      }
      tip.textContent = "ğŸ’» On desktop: use Chrome or Edge to install.";
      tip.style.color = "#ccc";
    });

    window.addEventListener("appinstalled", () => {
      installBtn.style.display = "none";
      tip.textContent = "âœ… ACW-App already installed.";
    });
  </script>
</body>
