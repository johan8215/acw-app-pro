<!-- ğŸ“² INSTALL HANDLER â€” v2.1 (iOS friendly) -->
<script>
  let deferredPrompt;
  const installBtn = document.getElementById("installToPhoneBtn");
  const tip = document.getElementById("installTip");

  // Detecta plataforma
  const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
  const isStandalone = window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone;

  // 1ï¸âƒ£ Chrome / Android
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    tip.textContent = "Install ACW-App for faster access ğŸš€";
  });

  // 2ï¸âƒ£ iPhone / Safari: mostrar guÃ­a automÃ¡ticamente
  window.addEventListener("load", () => {
    if (isIOS && !isStandalone) {
      tip.innerHTML = "ğŸ“² On iPhone: Tap <b>Share</b> â†’ <b>Add to Home Screen</b>";
      tip.style.color = "#33a0ff";
      installBtn.disabled = false;
    }
  });

  // 3ï¸âƒ£ AcciÃ³n del botÃ³n
  installBtn.addEventListener("click", async () => {
    // Chrome / Android
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      tip.textContent =
        outcome === "accepted"
          ? "âœ… App installed successfully!"
          : "â„¹ï¸ Installation canceled.";
      deferredPrompt = null;
      return;
    }

    // Safari / iPhone
    if (isIOS) {
      tip.innerHTML = "ğŸ“² Tap <b>Share</b> â†’ <b>Add to Home Screen</b>";
      tip.style.color = "#33a0ff";
      return;
    }

    // Otros navegadores
    tip.textContent = "âš™ï¸ This browser does not support installation prompts.";
    tip.style.color = "#ccc";
  });

  // 4ï¸âƒ£ Si ya estÃ¡ instalada, ocultar el botÃ³n
  window.addEventListener("appinstalled", () => {
    installBtn.style.display = "none";
    tip.textContent = "âœ… ACW-App already installed.";
  });
</script>
